<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-background">
        <header class="header">         
            <div class="wrapper flex-wrapper">
                <div class="header__logo logo">
                    <span class="logo__icon"></span>
                    <span class="logo__text">Travel Portal</span>
                </div>
                <nav class="header__navigation">
                    <ul class="navigation__list flex-wrapper">
                        <li class="navigation__item"><a href="#" class="navigation__link">How It Works</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Plan Your Trip</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Destinations</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Travel Stories</a></li>
                    </ul>
                </nav>
                <button class="header__button main-button">Login</button>
            </div>
        </header>
        <section class="preview">
            <div class="preview__container">
                <h1 class="preview__title">Explore the beauty of the World</h1>
                <h3 class="preview__description">Receive personalized recommendations for countries, hotels, activities and more</h3>
                <form action="" method="post" class="preview__form">
                    <input type="search" placeholder="What would you like to do?" class="preview__input">
                    <button class="preview__button main-button">Start Planning</button>
                </form>
            </div>
        </section>
    </div>
    

    <main>
        <section class="steps"></section>

        <section class="destinations"></section>
    </main>

    <div class="footer-background">
        <section class="stories"></section>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
